<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="statics/vendor/cesiumjs/Build/Cesium/Widgets/widgets.css" />
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript"  src="statics/vendor/cesiumjs/Build/Cesium/Cesium.js"></script>
    </head>
    <script type="text/javascript">
    $( document ).ready(function() {
        init_cesiumjs();
    });
    function init_cesiumjs(){
        
        //Init cesiumjs viewer
        cjs_viewer = new Cesium.Viewer('cesiumContainer',{  timeline : false,
                                                            homeButton: false, 
                                                            animation: false, 
                                                            navigationHelpButton : false,
                                                            baseLayerPicker : false,
                                                            imageryProvider : new Cesium.BingMapsImageryProvider({
                                                                url : '//dev.virtualearth.net',
                                                                //key : 'get-yours-at-https://www.bingmapsportal.com/',
                                                                mapStyle : Cesium.BingMapsStyle.AERIAL_WITH_LABELS
                                                            })
        });
        cjs_scene = cjs_viewer.scene;
        cjs_globe = cjs_scene.globe;
        
        //Global Lighting
        cjs_globe.enableLighting = true;
    }
    </script>
    <body>
        <div id="cesiumContainer" ></div>
    </body>
    
</html>
