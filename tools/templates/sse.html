<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="//code.jquery.com/jquery-1.8.0.min.js"></script>
        <script type="text/javascript">
            
            count = 0;
            $(document).ready(
                    function() {
                        sse = new EventSource('/stream');
                        sse.onmessage = function(message) {
                            $('#output').html(count);
                            count++;
                        }

                    })

        </script>
    </head>
    <body>
        <h2>Demo</h2>
        <div id="output"></div>
    </body>
</html>
